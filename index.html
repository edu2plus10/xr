<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A-Frame a-box</title>

<!-- A-Frame (CDN) -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>

<!-- VR/3D Scene -->
<a-scene>
  <!-- Camera -->
  <a-entity position="0 1.6 0">
    <a-camera></a-camera>
  </a-entity>

  <!-- Box -->
  <a-box
    position="0 1 -3"
    rotation="0 45 0"
    width="1"
    height="1"
    depth="1"
    color="#4CC3D9">
  </a-box>

</a-scene>

</body>
</html>
