<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>AR Card Overlay (plane)</title>

<script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker preset="hiro">
    <!-- ここが「カードを覆う板」 -->
    <!-- width/height は “マーカー座標系の単位” なので、実物mmとは一致しない -->
    <!-- まずは見た目で合わせる前提で仮置きする -->
    <a-plane
      position="0 0 0"
      rotation="-90 0 0"
      width="1.7"
      height="1.0"
      color="#FFFFFF"
      material="side: double; opacity: 1.0;">
    </a-plane>

    <!-- 調整用：中心確認（不要なら消す） -->
    <a-box position="0 0.03 0" width="0.05" height="0.05" depth="0.05" color="#ff0000"></a-box>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
